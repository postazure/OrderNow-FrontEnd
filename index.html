<!DOCTYPE html>
<html>
  <head>
    <title>DeliveryNowSF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="src/stylesheets/main.css">
  </head>
  <body>
    <h1 class="ui header">Delivery Now SF</h1>
    <form action="">
      <div class="ui fluid category search" >
        <div class="ui icon input search" >
          <input class="prompt" type="text" placeholder="Search animals..." id="search-field">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </form>

    <div id="outlet"></div>

    <script id="restaurant-list" type="text/x-handlebars-template">
      {{#each restaurants}}
      <div class="restaurant" data={{restaurant}}>
        <h1>{{name}}</h1>
      </div>
      {{/each}}
    </script>


    <script src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
    <script src="src/scripts/search-action.js"></script>
    <script src="src/adapters/search.js"></script>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
